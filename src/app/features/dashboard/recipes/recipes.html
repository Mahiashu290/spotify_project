<div style="background-color: rgb(18,18,18);">
  <div class="d-flex flex-column ">
    <div class="d-flex justify-content-around">
      <span class="text-center d-flex align-items-center text-light fw-1">Your Library</span>
      <button class="btn btn-dark mt-2 border-50 cross">Create</button>
    </div>
    <div class="d-flex justify-content-around p-2 tabs ">
      <div *ngIf="selectedTab" (click)="clearSelection()" title="Click to Remove selection"><i
          class="bi bi-x-circle bg-dark text-light mar btn btn-outline-light"></i></div>
      <button class="btn btn-dark text-center" *ngIf="!selectedTab|| selectedTab==='playlist'"
        [class.active]=" selectedTab==='playlist'" (click)="selectedTabs('playlist')">Playlist</button>
      <button class="btn btn-dark" *ngIf="!selectedTab|| selectedTab==='artist'"
        [class.active]=" selectedTab==='artist'" (click)="selectedTabs('artist')">Artist</button>
      <button class="btn btn-dark text-center" *ngIf="!selectedTab|| selectedTab==='Albums'"
        [class.active]=" selectedTab==='Albums'" (click)="selectedTabs('Albums')">Albums</button>
    </div>
  </div>
  <div>
    <div class="p-3 text-light scroll-content">

      <div *ngIf="!selectedTab || selectedTab === 'playlist'">
        <h5>Playlists</h5>
        <div *ngFor="let p of playlist()" class="hovering">
          <div class="d-flex p-2 justify-content-start">
            <div class="">
              <img [src]="p?.images?.[0]?.url" alt="no images" width="50" height="50">
            </div>
            <div class="px-3 d-flex flex-column">
              <span>{{ p['name'] }}</span>
              <small>{{p['type']}}</small>
              <span></span>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf="!selectedTab || selectedTab === 'artist'">
        <h5>artist</h5>

        <div *ngFor="let a of artist()" class="hovering">

           <div class="d-flex p-2 justify-content-start">
            <div class="">
              <img [src]="a?.images?.[0]?.url" alt="no images" width="50" height="50">
            </div>
            <div class="px-3 d-flex flex-column">
              <span>{{ a['name'] }}</span>
              <small>{{a['type']}}</small>
              <span></span>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf="!selectedTab || selectedTab === 'Albums'">
        <h5>Albums</h5>
        <div *ngFor="let a of albums()" class="hovering">
          <div class="d-flex p-2 justify-content-start">
            <div class="">
              <img [src]="a?.album.images?.[0]?.url" alt="no images" width="50" height="50">
            </div>
            <div class="px-3 d-flex flex-column">
              <span>{{ a.album.name }}</span>
              <small>{{a['type']}}</small>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
