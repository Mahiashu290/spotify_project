<div>
    <section class="row gap-2 mx-4 my-4">

        @for (item of recentlyplayed; track item) {



        <div class="card" style="width: 15rem;"
            [ngStyle]="{'background-color':'rgb(28,28,28)', 'color':'#fff',  'border':'1px solid grey'}">

            <div class="d-flex gap-1">
                <img [src]="item.track?.album?.images?.[2].url" class="card-img-top" alt="..."
                    [width]="item.track.album.images?.[2].width" [height]="item.track.album.images?.[2].height">
                <div class="card-body  ">
                    <p class="card-text" [ngStyle]="trackNameStyle" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        [title]="item.track.name">{{item.track.name}}</p>
                </div>
            </div>
        </div>
        }
    </section>

    <!-- fetures start -->

   
  <app-coursol 
  title="Top Artists For You" 
  [items]="topArtist()" 
  itemType="artist">
</app-coursol>
